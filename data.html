	<body>
		<div class="container">
			<img src="burger.png" alt="" style="width:3.157rem;padding-right:15px;vertical-align: -22%;">
			<h1 style="display:inline;">Where Should I Eat Today?</h1>
			<p>Use import/export to sync data across devices.</p>
			
			<!-- import form -->
			<div id="importForm">
				<h2>Import Data:</h2>
				<textarea id="importField" aria-label="import data" autocomplete="off" rows="10" cols="50"></textarea>
				<br>
				<button id="importButton" type="button" onclick="importData();">Import</button>
				<p id="importStatus" style="display:inline;margin-left:20px;"></p>
			</div>

			<!-- export form -->
			<div id="exportForm">
				<h2>Export Data:</h2>
				<textarea id="exportField" aria-label="import data" autocomplete="off" rows="10" cols="50"></textarea>
				<br>
				<button id="exportButton" type="button" onclick="exportData();">Export</button>
				<p id="exportStatus" style="display:inline;margin-left:20px;"></p>
			</div>
		</div>

		<!-- scripts -->
		<script>
			function importData(){
				window.localStorage.setItem("data", $("#importField").val());
				$("#importStatus").text("Imported!");
			}
			function exportData(){
				$("#exportField").val((window.localStorage.getItem("data")));

				// copy to clipboard
				var copyText = document.getElementById("exportField");
				copyText.select();
				copyText.setSelectionRange(0, 99999);
				navigator.clipboard.writeText(copyText.value);

				$("#exportStatus").text("Copied to Clipboard!");
			}
		</script>
